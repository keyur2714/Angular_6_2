<div class="container-fluid">
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark warning-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" [routerLink]="['home']">Billing Sys</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]="'active'">
                <a class="nav-link" [routerLink]="['home']">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'">
                <a class="nav-link" [routerLink]="['aboutUs']">About Us</a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'">
                <a class="nav-link" [routerLink]="['contactUs']">Contact Us</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown" [routerLinkActive]="'active'">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Admin</a>
                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" [routerLink]="['menu-item']">Manage Items</a>                    
                </div>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'" *ngIf="!isUserLoggedIn">
                <a class="nav-link" [routerLink]="['login']">Sign In</a>
            </li>

            <li class="nav-item" [routerLinkActive]="'active'" *ngIf="isUserLoggedIn">
                <a class="nav-link" [routerLink]="['logout']">Logout</a>
            </li>

        </ul>
        <!-- Links -->

        <form #fs="ngForm" class="form-inline">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            </div>
        </form>
    </div>
    <!-- Collapsible content -->

</nav>  
<!--/.Navbar-->
<section class="section feature-box ">
  <div class="row features-small pt-2">
    <div class="col-lg-12">
            <router-outlet (activate)="changeOfRoutes()"></router-outlet>
    </div>    
  </div>
</section>
</div>
