<table>
  <tr>
    <th>Product Id</th>
    <th>Code</th>
    <th>Description </th>
    <th>Unit Price</th>
    <th>warranty</th>
    <th>Color</th>
  </tr>
  <tr *ngFor="let product of productList"> 
    <td>{{product.id}}</td>
    <td>{{product.code}}</td>
    <td>{{product.description}}</td>
    <td>{{product.unitPrice}}</td>
    <td>{{product.warranty}}</td>
    <td>{{product.color}}</td>
  </tr>
</table>
