<div *ngIf="msgType === 'success'" class="alert alert-success">
  {{msg}}
</div>
<div *ngIf="msgType === 'error'" class="alert alert-danger">
  {{msg}}
</div>
<div *ngIf="msgType === 'info'" class="alert alert-info">
  {{msg}}
</div>
<div *ngIf="msgType === ''" class="alert alert-default">
  {{msg}}
</div>
