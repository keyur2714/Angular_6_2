<table border="5">
  <tr>
    <th>RollNo</th>
    <th>Name</th>
    <th>Course</th>
    <th>Branch</th>
  </tr>
  <tr *ngFor="let student of studentList">
    <td>{{student.rollNo}}</td>
    <td>{{student.name}}</td>
    <td>{{student.course}}</td>
    <td>{{student.branch}}</td>
  </tr>
</table>
